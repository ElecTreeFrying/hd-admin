<div id="wrapper">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <mat-form-field color="accent" *ngIf="!isAdmin && !isDoctor">
      <mat-label>Patient No.</mat-label>
      <input matInput type="text" formControlName="patientNo">
    </mat-form-field>

    <mat-form-field color="accent" *ngIf="!isAdmin && !isPatient">
      <mat-label>Doctor No.</mat-label>
      <input matInput type="text" formControlName="doctorNo">
    </mat-form-field>

    <mat-form-field color="accent" *ngIf="!isAdmin">
      <mat-label>Fullname</mat-label>
      <input matInput type="text" formControlName="fullname">
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <mat-form-field color="accent">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password">
    </mat-form-field>

    <button mat-raised-button type="submit">SUBMIT</button>

  </form>
</div>
